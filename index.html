<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator JavaScript Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="1" max="15" value="8" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a to z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for=Uppercase">Include Uppercase Letters (A to Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase" checked>
        </div>

        <div class="row">
            <label for="Numbers">Include Numbers Letters (0 to 9)</label>
            <input type="checkbox" name="Numbers" id="Numbers" checked>
        </div>

        <div class="row">
            <label for="Symbols">Include Symbols Letters (@ to *)</label>
            <input type="checkbox" name="Symbols" id="Symbols" checked>
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>

    </div>

    <script src="script.js"></script>
    <!-- <script src="practice.js"></script> -->

</body>

</html>
